<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        .todo {
            text-align: left;
            margin: 20px auto;
            max-width: 400px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Coming Soon</h1>
    <p>Stay tuned for updates!</p>
    <div>
        <a href="https://www.instagram.com/aaravdioxide/" target="_blank">Instagram</a>
        <a href="https://twitter.com/aarav14wastaken" target="_blank">Twitter</a>
        <p>Email: dandonaaravyandex@gmail.com</p>
        <p>Phone: +91 6280133746</p>
    </div>

    <div class="todo">
        <h2>TODO List</h2>
        <ul id="todo-list">
            <li>Update website content</li>
            <li>Add more social links</li>
            <li>Customize website design</li>
        </ul>
        <input type="text" id="new-task" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
    </div>

    <script>
        function addTask() {
            var newTaskInput = document.getElementById("new-task");
            var newTaskText = newTaskInput.value;
            if (newTaskText.trim() === "") {
                alert("Please enter a task!");
                return;
            }
            var todoList = document.getElementById("todo-list");
            var newTaskElement = document.createElement("li");
            newTaskElement.textContent = newTaskText;
            todoList.appendChild(newTaskElement);
            newTaskInput.value = "";
        }
    </script>
</body>
